<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- To change an image on runtime when it is not available on the specified path while loading the page. -->
    <img  id="img" width="100%",height="auto" >
    <script>
       var img =document.getElementById('img');
       alert("requested image path is not found");
        img.src= "wp267401.jpg";
        img.onerror = function(){
            img.src= "EM7YofnWoAAXI69.jpg";
            alert("backup image loading...");
        }
    </script>
</body>
</html>
